<form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
  <h2>Datos del Producto</h2>

  <label>ID:</label>
  <input formControlName="id" type="number" />

  <label>Título:</label>
  <input formControlName="title" type="text" />

  <label>Descripción:</label>
  <textarea formControlName="description"></textarea>

  <label>Categoría:</label>
  <input formControlName="category" type="text" />

  <label>Precio:</label>
  <input formControlName="price" type="number" />

  <label>Descuento (%):</label>
  <input formControlName="discountPercentage" type="number" />

  <label>Rating:</label>
  <input formControlName="rating" type="number" step="0.1" />

  <label>Stock:</label>
  <input formControlName="stock" type="number" />

  <label>Marca:</label>
  <input formControlName="brand" type="text" />

  <label>SKU:</label>
  <input formControlName="sku" type="text" />

  <label>Peso (kg):</label>
  <input formControlName="weight" type="number" step="0.01" />

  <fieldset formGroupName="dimensions">
    <legend>Dimensiones</legend>
    <label>Ancho:</label>
    <input formControlName="width" type="number" />
    <label>Alto:</label>
    <input formControlName="height" type="number" />
    <label>Profundidad:</label>
    <input formControlName="depth" type="number" />
  </fieldset>

  <label>Información de garantía:</label>
  <textarea formControlName="warrantyInformation"></textarea>

  <label>Información de envío:</label>
  <textarea formControlName="shippingInformation"></textarea>

  <label>Estado de disponibilidad:</label>
  <input formControlName="availabilityStatus" type="text" />

  <label>Política de devolución:</label>
  <textarea formControlName="returnPolicy"></textarea>

  <label>Cantidad mínima de pedido:</label>
  <input formControlName="minimumOrderQuantity" type="number" />

  <button type="submit">Guardar Producto</button>
  <button (click)="cerrar() ">Cerrar Ventana</button>
</form>
